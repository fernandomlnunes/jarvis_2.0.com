        <main class="configuracao_main">
            <div class="configurations">
                <h1>Configurações da Página</h1>
        
                <div class="option">
                    <label for="background-color">Cor de Fundo:</label>
                    <input type="color" id="background-color" name="background-color">
                </div>
        
                <div class="option">
                    <label for="text-color">Cor do Texto:</label>
                    <input type="color" id="text-color" name="text-color">
                </div>
        
                <div class="option">
                    <label for="font-size">Tamanho da Fonte:</label>
                    <input type="range" id="font-size" name="font-size" min="12" max="36">
                </div>
            </div>
        
            <div class="content">
                <p>Este é um exemplo de conteúdo para testar as configurações.</p>
            </div>
        </main>

    <script> 
        let userLogado = JSON.parse(localStorage.getItem('userLogado')) 
        let logado = document.querySelector('#logado')
        logado.innerHTML = `${userLogado.userCad}`
    </script>

    <script>
        // Seleciona os elementos HTML
    const bgColorInput = document.getElementById('background-color');
    const textColorInput = document.getElementById('text-color');
    const fontSizeInput = document.getElementById('font-size');
    const content = document.querySelector('.content');

    // Adiciona eventos para alterar as configurações
    bgColorInput.addEventListener('input', () => {
        document.body.style.backgroundColor = bgColorInput.value;
    });

    textColorInput.addEventListener('input', () => {
        content.style.color = textColorInput.value;
    });

    fontSizeInput.addEventListener('input', () => {
        content.style.fontSize = fontSizeInput.value + 'px';
    });
    </script>
