<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/spinner.css">
  
    <link rel="stylesheet" href="css/sessao.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   
    <title>jarvis_2.0</title>
</head>

<body>
    <div id="conteinerPrincipal">
        <div class="navbar">

            <div class="pesquisa">
                <input type="text" id="pesq" placeholder="Pesquisa" required>
                <img class="lupa" src="img/lupa.png">
                <button id="btn_start" onclick='sair()'>INICIAR</button>

                <a href="home.html">
                    <img class="home_1" src="img/home_1.png"></a>

            <div class="nav">
                <input type="checkbox" id="chec">
                <label for="chec">
                <img class="menu1" src="img/menu_1.png">
                <img class="menu2" src="img/menu_2.png">
                </label>
                <ul class="m_lat"> 
                    <input type="checkbox" id="check1">
                    <label class="labelCheck1" for="check1">Usuário</label>
                    <img class="down" src="img/down_1.png">
                <div class="user1">
                    <ul id="user">
                        <li><a href="usuarios.html">usuário</a></li>
                        <li><a href="">sessão de usuário</a></li>
                    </ul>
                </div>
                <li><a href="status.html">Status</a></li>
                <li><a href="dashboard.html" class="servicos">Dashboard</a></li>
                <li><a href="#" class="portifolio">Empresas</a></li>			
                </ul>
            </div>
            </div>		
        <h1 id="logado"></h1>
        <button id="btn_sair" onclick='sair()'> Sair
            <img class="sair" src="img/sair_2.png">
        </button>  
    </div>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarCliente1" onclick="showSpinner()">Atualizar</button>
        
        <div id="carregar" class="carregar">
            <span class="span_2" onclick="hideSpinner()">&times;</span>    
            <div class="spinner-fast"></div> 
        </div>
        <table id="tableClient" class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Empresa</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <td><div id="logado1"></div></td>
                <td><div id="logado2"></div></td>
                <td><div id="logado3"></div></td>
                <td><div id="logado4"></div></td>
                <td>
                    <button class="btn_ss" onclick="showModal()">Encerrar Sessão</button>
                    <div id="modal_up" class="modal_up">
                        <div class="modal_cont">
                            <span class="span_1" onclick="hideModal()">&times;</span>
                            <h1>Sessão Encerrada!</h1>
                        </div>
                    </div>
                </td>
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Usuário</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do Usuário" required>
                    <input type="email" id="email" class="modal-field" placeholder="e-mail do Usuário" required>
                    <input type="text" id="celular" class="modal-field" placeholder="Empresa do Usuário" required>
                    <input type="text" id="cidade" class="modal-field" placeholder="Cidade do Usuário" required>
                    <div>
                        <input type="password" id="senha" class="modal-field" placeholder="Senha" required>
                        <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
                    </div>
                    <div>
                        <input type="password" id="confSenha" class="modal-field" placeholder="Confirmar Senha" required>
                        <i id="verConfSenha" class="fa fa-eye" aria-hidden="true"></i>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <Script src="js/javasctipt.js"></Script>
    <script src="js/main_sessao.js"></script>
    <script src="js/see.js"></script>
    <script>

        function showSpinner(){
            var element = document.getElementById('carregar')
            element.classList.add('show-spinner')
        }

        function hideSpinner(){
            var element = document.getElementById('carregar')
            element.classList.remove('show-spinner')
        }
        // popup        
        function showModal(){
            var element = document.getElementById('modal_up')
            element.classList.add('show-modal')
        }

        function hideModal(){
            var element = document.getElementById('modal_up')
            element.classList.remove('show-modal')
        }
        let userLogado = JSON.parse(localStorage.getItem('userLogado')) 
        let logado = document.querySelector('#logado')
        logado.innerHTML = `Olá ${userLogado.userCad}`
        </script>
    </body>
</html>
