<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/home.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles_nav.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jarvis_2.0</title>

    <style>
  #password {
    font-size: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    width: 300px;
    margin: 0 auto;
  }
    </style>

</head>

<body>
    <div id="conteinerPrincipal">

        <main class="main-home">           
            Olá, Mestre! 
            <h1>Gerar Senha</h1>
            <button onclick="generatePassword()">Gerar Senha</button>
            <input type="text" id="password" readonly>
        </main>



        <nav id="sidebar">
            <div id="sidebar_content">
                <div id="user">
                    <img src="img/log.jpg" id="user_avatar" alt="Avatar">
        
                    <p id="user_infos">
                        <span class="item-description">
                            Seja bem vindo!
                        </span>
                        <span class="item-description user_logado" id="logado">
                        </span>
                    </p>
                </div>
               
                <ul id="side_items">
    
    
                    <li class="side-item active pesq_dimensao">
                        <a href="#">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <span class="item-description">
                                <Div class="pesquisa_nav">   
                                    <form action="#">
                                      <input type="search" placeholder="Search" class="search-input" />
                                      <button class="fas fa-search"></button>
                                    </form>
                                  </Div> 
                            </span>
                        </a>
                    </li>
                    <li class="side-item">
                        <a href="#">
                            <i class="fa-solid fa-chart-line"></i>
                            <span class="item-description">
                                Dashboard
                            </span>
                        </a>
                    </li>
    
                    <li class="side-item">
                        <a href="#">
                            <i class="fa-solid fa-user"></i>
                            <span class="item-description">
                                Usuários
                            </span>
                        </a>
                    </li>
        
                    <li class="side-item">
                        <a href="#">
                            <i class="fa-solid fa-bell"></i>
                            <span class="item-description">
                                Notificações
                            </span>
                        </a>
                    </li>
        
                    <li class="side-item">
                        <a href="#">
                            <i class="fa-solid fa-box"></i>
                            <span class="item-description">
                                Produtos
                            </span>
                        </a>
                    </li>
        
                    <li class="side-item">
                        <a href="#">
                            <i class="fa-solid fa-image"></i>
                            <span class="item-description">
                                Imagens
                            </span>
                        </a>
                    </li>
        
                    <li class="side-item">
                        <a href="#">
                            <i class="fa-solid fa-gear"></i>
                            <span class="item-description">
                                Configurações
                            </span>
                        </a>
                    </li>
                </ul>
        
                <button id="open_btn">
                    <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
    
            <div id="logout">
                <button id="logout_btn" onclick='sair()'>
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span class="item-description">
                        Logout
                    </span>
                </button>
            </div>
        </nav>   

        <Script src="js/js_nav.js"></Script>
        <Script src="js/javasctipt.js"></Script>
        
    <script>
        //Nome do usuário na tela!! 

        //let apelid = window.prompt('Como gostaia de ser chamado?')
        let userLogado = JSON.parse(localStorage.getItem('userLogado')) 
        let logado = document.querySelector('#logado')
        logado.innerHTML = `${userLogado.userCad}`
    </script>
</body>
</html>
